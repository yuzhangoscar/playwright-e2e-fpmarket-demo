name: CI Pipeline

# Trigger on push and PRs (adjust as needed)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Grant permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Test and generate Allure report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Prepare Allure directories
        run: |
          mkdir -p ./allure-results
          mkdir -p ./allure-history

      - name: Run tests (produce Allure results)
        # Ensure your test runner writes results to ./allure-results.
        # Adjust the command below to match your repository's test command if different.
        run: |
          # example: run Playwright tests; ensure they are configured to output to ./allure-results
          npx playwright install --with-deps
          npx playwright test || exit 0

      - name: Upload raw Allure results (XML) as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-xml
          path: ./allure-results

      - name: Generate Allure HTML report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: ./allure-results
          allure_report: ./allure-report
          gh_pages: false
          allure_history: allure-history

      - name: Upload Allure HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-reports/${{ github.run_number }}