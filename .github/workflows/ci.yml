name: CI Pipeline

# Trigger on push and PRs (adjust as needed)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Grant Pages permissions needed for deploy-pages action
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Test and generate Allure report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Prepare Allure results dir
        run: mkdir -p ./allure-results

      - name: Run tests (produce Allure results)
        # Ensure your test runner writes results to ./allure-results.
        # Adjust the command below to match your repository's test command if different.
        run: |
          # example: run Playwright tests; ensure they are configured to output to ./allure-results
          npx playwright install --with-deps
          npx playwright test || exit 0

      - name: Upload raw Allure results (XML) as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-xml
          path: ./allure-results

      - name: Set up Java (required by Allure CLI)
        if: always()
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Generate Allure HTML report
        if: always()
        run: |
          # Use npx to run allure-commandline without committing it
          npx -p allure-commandline@2.13.9 allure generate ./allure-results -o ./allure-report --clean

      - name: Upload Allure HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Upload Pages artifact (for GitHub Pages deployment)
        if: always()
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./allure-report

  deploy_pages:
    name: Deploy Allure HTML to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    # run deploy whether tests passed or not so you can still inspect results
    if: always()
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1