name: API Tests via Docker

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  api-docker-tests:
    name: Jest API Tests via Docker
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment for API tests
        run: |
          # Create directories for API test results
          mkdir -p allure-results-api coverage-api

      - name: Build API Docker image
        run: |
          echo "ðŸ³ Building API Docker image..."
          docker build -f docker/Dockerfile.api -t api-tests .

      - name: Run API tests in Docker
        run: |
          echo "ðŸ§ª Running API tests in Docker container..."

          # Run API tests with volume mounts for results
          docker run --rm \
            -v $(pwd)/allure-results-api:/app/allure-results-api \
            -v $(pwd)/coverage-api:/app/coverage-api \
            -e NODE_ENV=test \
            -e CI=true \
            -e API_PORT=3000 \
            api-tests

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results-${{ github.event.number || github.run_number }}
          path: |
            coverage-api/
            allure-results-api/
          retention-days: 7

      - name: Generate API test summary
        if: always()
        run: |
          echo "## ðŸš€ API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "coverage-api/lcov.info" ]; then
            echo "### âœ… API Tests Completed" >> $GITHUB_STEP_SUMMARY
            echo "Jest API tests have been executed via Docker container." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Count test files
            TEST_COUNT=$(find allure-results-api -name "*.json" 2>/dev/null | wc -l)
            echo "- ðŸ“ **Result Files Generated:** $TEST_COUNT" >> $GITHUB_STEP_SUMMARY
            
            # Check for test coverage
            if [ -d "coverage-api" ]; then
              echo "- ðŸ“Š **Test Coverage:** Generated in \`coverage-api/\`" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ -d "allure-results-api" ]; then
              echo "- ðŸ“‹ **Allure Results:** Available for report generation" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### âš ï¸ API Test Issues Detected" >> $GITHUB_STEP_SUMMARY
            echo "API tests may have failed or not generated expected outputs." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Reports Available" >> $GITHUB_STEP_SUMMARY
          echo "Download the \`api-test-results-${{ github.event.number || github.run_number }}\` artifact to view:" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage Report:** Open \`coverage-api/index.html\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Allure Results:** For detailed API test reporting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ­ Tests Executed" >> $GITHUB_STEP_SUMMARY
          echo "- **API Server Tests:** Express.js server functionality and endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Node.js in Docker container" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Framework:** Jest with coverage and Allure reporting" >> $GITHUB_STEP_SUMMARY
